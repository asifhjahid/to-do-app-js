<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="header-title">To Do App</h1>
        <div class="add-course">
          <input type="text" id="input-text" placeholder="Enter Course Name"/>
          <button type="submit" id="button">Add Course</button>
        </div>
      </div>
      <div class="courses">
        <div class="enroll-courses">
          <div class="enroll-course-heading">
            <h1>Enroll Courses</h1>
          </div>
          <ul class="enroll-courses-list">
            <li class="item">
              <input type="checkbox" />
              <label for="">Python</label><br />
            </li>
            <li class="item">
              <input type="checkbox" />
              <label for="">C</label><br />
            </li>
            <li class="item">
              <input type="checkbox" />
              <label for="">Java</label><br />
            </li>
          </ul>
        </div>
        <div class="completed-courses">
          <div class="completed-course-heading">
            <h1>Completed Courses</h1>
          </div>
          <ul class="completed-courses-list">
           
            <li class="item" id="completedItem">JavaScript
                <button class="deleteBtn">Delete</button>
            </li>
           
          </ul>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
