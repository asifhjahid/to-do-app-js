<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="header-title">To Do App</h1>
            <div class="add-course">
            <input type="text" id="input-text">
            <button id="button">Add Course</button>
         </div>
        </div>
        <div class="courses">
            <div class="new-courses">
                <div class="new-course-heading">
                <h1>Enroll Courses</h1>
            </div>
            <div class="new-course-list">
                <input type="checkbox">
                <label for="">Python</label><br>
                <input type="checkbox">
                <label for="">C</label><br>
                <input type="checkbox">
                <label for="">C++</label><br>
                <input type="checkbox">
                <label for="">Java</label>
            </div>
            </div>
            <div class="completed-courses">
                <div class="completed-course-heading">
                    <h1>Completed Courses</h1>
                </div>
                <div class="completed-courses-list">
                <input type="checkbox">
                <label for="">HTML</label><br>
                <input type="checkbox">
                <label for="">CSS</label><br>
                <input type="checkbox">
                <label for="">JavaScript</label><br>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
